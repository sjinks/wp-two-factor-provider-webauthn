name: CodeQL Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "assets/**.ts"
      - ".github/workflows/codeql-analysis.yml"
  schedule:
    - cron: '15 19 * * 3'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Static Code Analysis with CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@904260d7d935dff982205cbdb42025ce30b7a34f # tag=v2.1.24
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@904260d7d935dff982205cbdb42025ce30b7a34f # tag=v2.1.24
