services:
  mariadb:
    image: mariadb@sha256:03a03a6817bb9eaa21e5aed1b734d432ec3f80021f5a2de1795475f158217545
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
    volumes:
      - 'mysql:/var/lib/mysql'
    networks:
      - tfpwa
  wordpress:
    build:
      context: .docker/wordpress
      dockerfile: Dockerfile
      args:
        VERSION: ${WP_VERSION:-php8.3}
    depends_on:
      - mariadb
    ports:
      - 8443:443
    environment:
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_HOST: mariadb
    volumes: &ref_0
      - wordpress:/var/www/html
      - .:/var/www/html/wp-content/plugins/two-factor-provider-webauthn
    networks:
      - tfpwa
  cli:
    image: wordpress:cli-php8.3@sha256:58bdabb45727740760fadb4749dab31318435104ccd0a3d33cb7ed09017113a5
    volumes: *ref_0
    user: '33:33'
    environment:
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_HOST: mariadb
    networks:
      - tfpwa

networks:
  tfpwa:
volumes:
  mysql:
  wordpress:
